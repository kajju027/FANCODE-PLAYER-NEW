<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jiostar Live Player</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    body {
      background: linear-gradient(135deg, #007bff 0%, #ffeb3b 60%, #f44336 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .plyr--video {
      border: 6px solid #ffeb3b;
      border-radius: 16px;
      box-shadow: 0 0 30px #007bff55, 0 0 12px #f4433677;
    }
    .plyr__controls {
      background: linear-gradient(90deg, #007bff 50%, #f44336 75%, #ffeb3b 100%);
      border-radius: 6px;
    }
    .plyr__control--overlaid {
      background: #f44336;
      color: #ffeb3b;
    }
  </style>
</head>
<body>
  <video id="player" controls crossorigin playsinline></video>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.7/dist/hls.min.js"></script>
  <script>
    // Get m3u8 link from url
    function getM3u8Link() {
      const params = new URLSearchParams(window.location.search);
      // /?ios=YOUR_M3U8_LINK
      return params.get('ios');
    }

    const source = getM3u8Link();

    if (source) {
      const video = document.getElementById('player');
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(source);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
        });
        // Plyr init
        const player = new Plyr(video, {
          settings: ['quality'],
          controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = source;
        video.addEventListener('loadedmetadata', function () {
          video.play();
        });
        // Plyr init
        const player = new Plyr(video, {
          settings: ['quality'],
          controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
        });
      } else {
        document.body.innerHTML = "<h2 style='color:#fff;text-align:center'>Your browser does not support HLS playback.<br>Please use a modern browser.</h2>";
      }
    } else {
      document.body.innerHTML = "<h2 style='color:#fff;text-align:center'>No video source provided.<br>Use /?ios=YOUR_M3U8_LINK</h2>";
    }
  </script>
</body>
</html>
