<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jiostar Live Player</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    body {
      background: linear-gradient(135deg, #007bff 0%, #ffeb3b 60%, #f44336 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .plyr--video {
      border: 6px solid #ffeb3b;
      border-radius: 16px;
      box-shadow: 0 0 30px #007bff55, 0 0 12px #f4433677;
    }
    .plyr__controls {
      background: linear-gradient(90deg, #007bff 50%, #f44336 75%, #ffeb3b 100%);
      border-radius: 6px;
    }
    .plyr__control--overlaid {
      background: #f44336;
      color: #ffeb3b;
    }
  </style>
</head>
<body>
  <video id="player" controls crossorigin playsinline></video>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    // Get m3u8 link from url
    function getM3u8Link() {
      const params = new URLSearchParams(window.location.search);
      // /?ios=YOUR_M3U8_LINK
      return params.get('ios');
    }

    const source = getM3u8Link();

    if (source) {
      // Set source
      const video = document.getElementById('player');
      video.src = source;
      video.type = "application/x-mpegURL";
      // Plyr config
      const player = new Plyr('#player', {
        settings: ['quality'],
        quality: {
          default: 360,
          options: [360, 480, 720, 1080],
        },
        i18n: {restart: "Restart", rewind: "Rewind", play: "Play", pause: "Pause"},
        controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
      });
    } else {
      document.body.innerHTML = "<h2 style='color:#fff;text-align:center'>No video source provided.<br>Use /?ios=YOUR_M3U8_LINK</h2>";
    }
  </script>
</body>
</html>
